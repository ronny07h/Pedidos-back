spring.application.name=pedidos-back
server.servlet.context-path=/api

# PostgreSQL Configuration (Using environment variables for Render)
# We prepend 'jdbc:' because Render/DigitalOcean often provide DATABASE_URL without it
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pedidosweb}${JDBC_SSL_MODE:}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:181004}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
